<template>
    <lightning-card title="New Opportunity" icon-name="custom:custom6">
      
    <div class="slds-m-around_medium">
        <lightning-input label="Name" value={oppRecord.Name} onchange={handleChange}></lightning-input>
        <lightning-input label="CloseDate" value={oppRecord.CloseDate} onchange={handleChange}></lightning-input>
        <lightning-input label="StageName" value={oppRecord.StageName} onchange={handleChange}></lightning-input>
        <lightning-button label="Save" onclick={handleSaveOpp} variant="brand"></lightning-button>
        <lightning-badge label={oppId}></lightning-badge>
        
    </div>
    </lightning-card>
</template>
